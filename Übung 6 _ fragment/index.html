		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec3 vNormal;
			
			uniform mat4 modelMatrix;
			uniform mat4 viewMatrix;
			uniform mat4 projectionMatrix;
			uniform mat4 normalMatrix;

			// Erhalte hier die Lichtposition
			uniform vec4 lightPosition;

			varying vec3 N;
			varying vec3 pos;
			varying vec3 lightpos;
			

			void main()
			{

				// Rechne alle übergebenen Koordinaten (Lichtposition, Normalen) in das Kamerakoordinatensystem um
				vec3 pos = (modelMatrix * vPosition).xyz;
				//vec3 lightpos = (projectionMatrix * lightPosition).xyz;

				// Berechne und normiere die Vektoren L, N, R und V. 
				// Denke daran, dass du für die Normierung nur die Koordinaten x, y und z berücksichtigst.
				vec3 N = normalize(mat3(modelMatrix) * vNormal);
								
				gl_Position = projectionMatrix * viewMatrix * modelMatrix * vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			
			uniform mat4 modelMatrix;
			uniform mat4 viewMatrix;
			uniform mat4 projectionMatrix;
			uniform mat4 normalMatrix;
			
			// Erhalte hier die Lichtposition
			uniform vec4 lightPosition;

			// Speichere alle übergebenen Koeffizienten als Uniform-Variablen
			uniform vec3 Ia;
			uniform vec3 Id;
			uniform vec3 Is;

			uniform vec3 ka;
			uniform vec3 kd;
			uniform vec3 ks;

			varying vec3 N;
			varying vec3 pos;
			varying vec3 lightpos;

			// Setze alle Konstanten c_1, c_2, c_3, n als const ein
			const float c_1 = 0.0;
			const float c_2 = 0.0;
			const float c_3 = 0.002;
			const float n	  = 3.0;
			
			void main()
			{	
				float d;
				float f_att;
				vec3 fragColorBerechnung;
				//vec4 fragColor;

				// Berechne und normiere die Vektoren L, N, R und V. 
				// Denke daran, dass du für die Normierung nur die Koordinaten x, y und z berücksichtigst.
				vec3 L = normalize(lightpos - pos);
				vec3 R = reflect(L, N); 			 	
				vec3 V = -normalize(pos);	
				vec3 H = normalize(L + V);		   
			
				// Berechne die Koeffizienten d, sowie f_{att}
				d = length(lightpos - pos);
				f_att = min(1.0/(c_1+c_2*d+c_3*d*d),1.0);

				// Berechne die Farbe mit der Phong-Beleuchtungsgleichung
				fragColorBerechnung = Ia * ka; //+ f_att * (Id * kd * max(0.0,dot(N,L)) + Is * ks * pow(max(0.0, dot(H,N)),n)); //Intensitäten, ist auch noch nicht ganz richtig.. !!
				gl_FragColor.r = fragColorBerechnung.r;
				gl_FragColor.g = fragColorBerechnung.g;
				gl_FragColor.b = fragColorBerechnung.b; 
				gl_FragColor.a = 1.0;

				//clamping
				clamp(gl_FragColor, 0.0, 1.0);


				
			}
		</script>

		<script type="text/javascript" src="common/initShaders.js">
		</script>
		<script type="text/javascript" src="common/gl-matrix.js">
		</script>
